<body>
	<div id="wp">
		<form name="fbqd">
			<div id="part511">
				<div class="p511l">
					<div class="p511l1">
						<div class="nei511l1">
							<span class="hdd">活动类型：</span>
							<span class="hdx1 p51dq" id="act1">党课教育 </span>
							<span class="hdx1" id="act2">义务劳动 </span>
							<span class="hdx1" id="act3">支部建设</span>
							<br />
							<span class="hdd">活动名称：</span>
							<input type="text" name="aname" class="aname" placeholder="管理学院第三十四期入党积极分子培训班">
							<br />
							<span class="hdd">活动时间：</span>
								<input type="text" class="hdtime" id="hddate"> &nbsp;  —&nbsp;
								<input type="text" class="hdtime" id="hdtime"> 
						</div>
					</div>
					<script>
						//活动类型
						var ac1 = document.getElementById("act1");
						var ac2 = document.getElementById("act2");
						var ac3 = document.getElementById("act3");
						
						ac1.onclick=function(){			
							ac2.classList.remove('p51dq');
							ac3.classList.remove('p51dq');
							ac1.classList.add("p51dq");
						}	
						ac2.onclick=function(){			
							ac1.classList.remove('p51dq');
							ac3.classList.remove('p51dq');
							ac2.classList.add("p51dq");
						}
						ac3.onclick=function(){			
							ac2.classList.remove('p51dq');
							ac1.classList.remove('p51dq');
							ac3.classList.add("p51dq");
						}
					</script>
					<div class="p511l2">
						<div class="nei511l2">
							<span class="hdd">签到时间：</span>
							<input type="text" class="qiantime" id="daotime1"> &nbsp;  —&nbsp;
								<input type="text" class="hdtime" id="daotime2"> 
							<br />
							<span class="hdd">签退时间：</span>
							<input type="text" class="qiantime" id="tuitime1"> &nbsp;  —&nbsp;
								<input type="text" class="qiantime" id="tuitime2"> 
						</div>
					</div>

				<script type="text/javascript">
				laydate.render({
				elem: '#hddate'
				,btns: ['confirm']
				});
				
				laydate.render({
				elem: '#hdtime'
				,type: 'time'
				});
				laydate.render({
				elem: '#daotime1'
				,type: 'time'
				});
				
				laydate.render({
				elem: '#tuitime1'
				,type: 'time'
				});
				laydate.render({
				elem: '#daotime2'
				,type: 'time'
				});
				
				laydate.render({
				elem: '#tuitime2'
				,type: 'time'
				});
			</script>
				<div class="p511r">
					位置：
				</div>
