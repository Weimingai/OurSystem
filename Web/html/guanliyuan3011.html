			var btn5 = document.getElementById("b311t5");

			btn1.onclick=function(){

				btn4.classList.remove('dangqian311');
				btn5.classList.remove('dangqian311');

				move.classList.remove("move315");
			}
			
			
			btn2.onclick=function(){
				btn1.classList.remove('dangqian311');

				btn4.classList.remove('dangqian311');
				btn5.classList.remove('dangqian311');
				btn2.classList.add("dangqian311");
				
				move.classList.remove("move313");
				move.classList.remove("move314");

			btn3.onclick=function(){

				move.classList.remove("move315");

									时间：<input type="text" class="datetime" id="raetime">

			laydate.render({
