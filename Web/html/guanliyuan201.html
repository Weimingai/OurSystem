	<script>
	//获取Sinfor的信息
	function showtime(){
		var dateTime=new Date();
		var hh=dateTime.getHours();//小时
		var mm=dateTime.getMinutes();//分钟
		var ss=dateTime.getSeconds();//秒钟
		var yy=dateTime.getFullYear();//年份
		var MM=dateTime.getMonth()+1;  //月份-因为1月这个方法返回为0，所以加1
		var dd=dateTime.getDate();//日数
		var week=dateTime.getDay();//周(0~6,0表示星期日)
		var days=[ "日 ", "一 ", "二 ", "三 ", "四 ", "五 ", "六 ",]
		document.getElementById("date").innerHTML=yy+"."+((MM < 10) ? "0" : "")+MM+"."+((dd < 10) ? "0" : "")+dd;
		document.getElementById("week").innerHTML="星期"+days[week];
		document.getElementById("time").innerHTML=((hh < 10) ? "0" : "")+hh+":"+((mm < 10) ? "0" : "")+mm+":"+((ss < 10) ? "0" : "")+ss;
		document.getElementById("weather").innerHTML="晴";
		setTimeout("showtime()", 1000);
	}
	</script>
