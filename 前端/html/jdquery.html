							</div>
							
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('jdyuan'));
		var myChart1= echarts.init(document.getElementById('jdzhe'));
        // 指定图表的配置项和数据
        option = {
			backgroundColor: '#FFFFFF',

		title: {
			text: '',
			left: 'center',
			top: 20,
			textStyle: {
				color: '#2c343c'
			}
		},

		tooltip : {
			trigger: 'item',
			formatter: "{a} <br/>{b} : {c} ({d}%)"
		},

		visualMap: {
			show: false,
			min: 80,
			max: 600,
			inRange: {
				colorLightness: [0, 1]
			}
		},
		
		series : [
        {
            name:'阶段人数',
            type:'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:400, name:'团推优'},
                {value:335, name:'入党积极分子'},
                {value:310, name:'发展对象'},
                {value:274, name:'预备党员'}
            ].sort(function (a, b) { return a.value - b.value; }),
            roseType: 'radius',
            label: {
                normal: {
                    textStyle: {
                        color: '#2c343c'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: '#2c343c'
                    },
                    smooth: 0.2,
                    length: 10,
                    length2: 20
                }
            },
            itemStyle: {
                normal: {
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
		]
		};
		
		option1 = {
			xAxis: {
				type: 'category',
				data: ['团推优', '入党积极分子', '发展对象', '预备党员']
			},
			yAxis: {
				type: 'value'
			},
			series: [{
				data: [400, 335, 310, 274],
				type: 'bar'
			}]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		myChart1.setOption(option1);
</script>
